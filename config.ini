# ============================================================
#  LOAN MONITORING SYSTEM - Configuration File
#  Edit this file with your actual credentials before running
# ============================================================

[DATABASE]
# Path to your SQLite database file
# For MySQL/PostgreSQL, update the connection in loan_monitor.py
db_type = sqlite
db_path = loans.db

# For MySQL (uncomment and fill in if using MySQL):
# db_type = mysql
# db_host = localhost
# db_port = 3306
# db_name = loans_database
# db_user = your_db_user
# db_password = your_db_password

# For PostgreSQL (uncomment and fill in if using PostgreSQL):
# db_type = postgresql
# db_host = localhost
# db_port = 5432
# db_name = loans_database
# db_user = your_db_user
# db_password = your_db_password

[EMAIL]
# --- SENDER (your system/notification email) ---
smtp_server   = smtp.gmail.com
smtp_port     = 587
sender_email  = your_system_email@gmail.com
sender_password = your_app_password_here
# NOTE: For Gmail, use an App Password (not your main password)
# Generate one at: https://myaccount.google.com/apppasswords

# --- For Outlook/Office 365, use these instead: ---
# smtp_server = smtp.office365.com
# smtp_port   = 587

# --- RECIPIENT ---
recipient_email = creditandloans@yourcompany.com
recipient_name  = Credit and Loans Department

# --- EMAIL CONTENT ---
email_subject = Loan Due Date Alert â€“ Loans Due Within 7 Days
company_name  = Your Company Name

[REPORT]
# Days ahead to look for due loans (default: 7)
days_lookahead = 7

# Include overdue loans in the report
include_overdue = true

# Output folder for saving report copies locally (optional)
save_local_copy = true
output_folder   = reports
